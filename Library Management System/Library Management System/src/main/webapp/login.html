<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Admin Login</title>
<style>
    /* Page Styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #74EBD5, #ACB6E5);
        color: #333;
    }

    /* Form Container */
    .container {
        background: #fff;
        padding: 40px;
        width: 400px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
        transition: transform 0.3s ease;
    }

    .container:hover {
        transform: translateY(-5px);
    }

    h1 {
        font-size: 28px;
        color: #444;
        margin-bottom: 20px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        text-align: left;
    }

    label {
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input {
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 6px;
        transition: border 0.3s;
        outline: none;
    }

    input:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    /* Button Styling */
    button {
        background: #28a745;
        color: white;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }

    button:hover {
        background: #218838;
        box-shadow: 0 8px 20px rgba(40, 167, 69, 0.5);
        transform: translateY(-3px);
    }

    button:active {
        transform: scale(0.98);
    }

    /* Back & Register Buttons */
    .btn-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .back-btn, .register-btn {
        text-decoration: none;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        transition: all 0.3s;
        font-size: 14px;
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    .back-btn {
        background: #007bff;
    }

    .register-btn {
        background: #ffc107;
    }

    .back-btn:hover {
        background: #0056b3;
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
        transform: translateY(-5px);
    }

    .register-btn:hover {
        background: #e0a800;
        box-shadow: 0 8px 20px rgba(255, 193, 7, 0.5);
        transform: translateY(-5px);
    }

    /* Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            width: 90%;
            padding: 25px;
        }

        h1 {
            font-size: 24px;
        }

        button {
            font-size: 14px;
            padding: 10px 15px;
        }

        .btn-container {
            flex-direction: column;
            gap: 10px;
        }

        .back-btn, .register-btn {
            text-align: center;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Admin Login</h1>
    <form action="log" method="post">
        <div class="form-group">
            <label>Admin Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label>Admin Password:</label>
            <input type="password" name="pass" placeholder="Enter your password" required>
        </div>
        <button type="submit" name="sb" value="login">Login</button>
    </form>
    
    <div class="btn-container">
        <a href="home.html" class="back-btn">Back to Home</a>
        <a href="admin_register.html" class="register-btn">Register Here</a>
    </div>
</div>

</body>
</html>
