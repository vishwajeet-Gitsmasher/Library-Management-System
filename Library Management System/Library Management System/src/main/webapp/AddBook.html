<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Book</title>
<style>
    /* General Styling */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        color: #333;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form {
        background: #fff;
        padding: 30px;
        width: 400px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: all 0.3s;
        font-size: 14px;
    }

    input:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
    }

    button {
        background: #28a745;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
        font-size: 16px;
    }

    button:hover {
        background: #218838;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    #bt{
    	background: blue;
    } 
    
    a {
    	
    	color: white;
    	text-decoration: none;
    }

</style>
</head>

<body>

<form action="add" method="post">
    <h1>Add Book in Database</h1>

    <div class="form-group">
        <label>BOOK ID:</label>
        <input type="text" name="id" placeholder="Enter Book ID" required>
    </div>

    <div class="form-group">
        <label>BOOK NAME:</label>
        <input type="text" name="name" placeholder="Enter Book Name" required>
    </div>

    <div class="form-group">
        <label>BOOK AUTHOR:</label>
        <input type="text" name="author" placeholder="Enter Author Name" required>
    </div>

    <div class="form-group">
        <label>BOOK PRICE:</label>
        <input type="number" name="price" placeholder="Enter Price" min="1" required>
    </div>

    <div class="form-group">
        <label>BOOK QTY:</label>
        <input type="number" name="qty" placeholder="Enter Quantity" min="1" required>
    </div>

    <button type="submit">Add Book</button>
    <br> <br>
    <button id="bt"><a href="loginsuccess.jsp" class="btn"> Back to Admin Page</a></button>
</form>

</body>
</html>
