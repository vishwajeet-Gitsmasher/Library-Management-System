<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Registration</title>
<style>
    /* Styling the Page */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        color: #333;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form {
        background: #fff;
        padding: 30px;
        width: 450px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        transition: all 0.3s;
        font-size: 14px;
    }

    input:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
    }

    /* Buttons Container */
    .btn-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Submit Button */
    button {
        background: #28a745;
        color: #fff;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 16px;
        width: 48%;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }

    button:hover {
        background: #218838;
    }

    /* Back to Home Button */
    .back-btn {
        background: #007bff;
        color: white;
        padding: 12px 25px;
        border-radius: 5px;
        text-decoration: none;
        transition: 0.3s;
        font-size: 16px;
        width: 48%;
        text-align: center;
        display: inline-block;
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    .back-btn:hover {
        background: #0056b3;
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
        transform: translateY(-3px);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        form {
            width: 90%;
        }
        .btn-container {
            flex-direction: column;
        }
        button, .back-btn {
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>
</head>

<body>

<form action="registeradmin" method="post"> 
    <h1>Admin Registration</h1>

    <div class="form-group">
        <label>Admin Name:</label>
        <input type="text" name="name" required>
    </div>

    <div class="form-group">
        <label>Admin Password:</label>
        <input type="password" name="pass" required>
    </div>

    <div class="form-group">
        <label>Admin First Name:</label>
        <input type="text" name="fname" required>
    </div>

    <div class="form-group">
        <label>Admin Last Name:</label>
        <input type="text" name="lname" required>
    </div>

    <div class="form-group">
        <label>Admin Email:</label>
        <input type="email" name="mail" required>
    </div>

    <div class="form-group">
        <label>Admin Phone Number:</label>
        <input type="tel" name="ph" pattern="[0-9]{10}" maxlength="10" required>
    </div>

    <!-- Button container -->
    <div class="btn-container">
        <button type="submit">Submit</button> &nbsp; &nbsp; &nbsp;
        <a href="login.html" class="back-btn">Back to Login Page</a>
    </div>

</form>

</body>
</html>
