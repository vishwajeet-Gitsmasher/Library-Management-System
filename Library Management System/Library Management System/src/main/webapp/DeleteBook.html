<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Delete Book</title>
<style>
    /* General Styling */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: #333;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Form Styling */
    form {
        background: #fff;
        padding: 30px;
        width: 400px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
        animation: fadeIn 0.8s ease-in-out;
    }

    form:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
        text-align: center;
        color: #dc3545;
        font-size: 28px;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
        font-size: 16px;
    }

    input {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
        border-color: #dc3545;
        box-shadow: 0 0 8px rgba(220, 53, 69, 0.6);
        outline: none;
    }

    button {
        background: #dc3545;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
        font-size: 16px;
        width: 100%;
    }

    button:hover {
        background: #c82333;
        transform: scale(1.05);
    }

    button:active {
        background: #a71d2a;
        transform: scale(0.98);
    }

    /* Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }


	#bt{
    	background: blue;
    } 
    
    a {
    	
    	color: white;
    	text-decoration: none;
    }
</style>
</head>

<body>

<form action="del" method="post">
    <h1>Delete Book</h1>

    <div class="form-group">
        <label>BOOK ID:</label>
        <input type="text" name="id" placeholder="Enter Book ID" required>
    </div>

    <button type="submit" name="sb">Delete Book</button>
    <br> <br>
    <button id="bt"><a href="loginsuccess.jsp" class="btn"> Back to Admin Page</a></button>
</form>

</body>
</html>
