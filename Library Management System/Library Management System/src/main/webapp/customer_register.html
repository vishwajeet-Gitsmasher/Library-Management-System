<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Account Registration</title>
<style>
    /* Page Styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Beautiful CSS Gradient Background */
        background: linear-gradient(135deg, #74EBD5, #ACB6E5);
        animation: gradient 8s ease infinite;
        background-size: 400% 400%;
        color: #333;
        
        overflow: hidden;
    }
    
    

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        width: 420px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin: 5px 0 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
    }

    input:disabled {
        background: #e0e0e0;
    }

    textarea {
        resize: none;
        height: 80px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    #bt{
    	background: blue;
    } 
    
    a {
    	
    	color: white;
    	text-decoration: none;
    }

    button:hover {
        background: #218838;
        box-shadow: 0 8px 20px rgba(40, 167, 69, 0.5);
        transform: translateY(-3px);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .container {
            width: 90%;
            padding: 25px;
        }

        button {
            font-size: 14px;
        }
        
        
    }
    

</style>
</head>
<body>

<div class="container" >
    <h1>Create Your Library Account</h1>

    <form action="customerregister" method="POST" style="overflow: hidden; position: relative;">
        <label for="customerId">Customer ID</label>
        <input type="text" id="customerId" name="customerId" placeholder="Auto-generated ID" disabled>

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="name" placeholder="Enter your full name" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <button type="submit">Register</button> <br> <br>
        <button id="bt"><a href="home.html" class="btn"> Back to Home</a></button>
    </form>
</div>

</body>
</html>
