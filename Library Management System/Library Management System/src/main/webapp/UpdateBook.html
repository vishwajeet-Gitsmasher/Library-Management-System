<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Update Book</title>
<style>
    /* General Page Styling */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        color: #333;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Form Styling */
    form {
        background: #fff;
        padding: 40px;
        width: 420px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        animation: fadeIn 0.8s ease-in-out;
        transition: all 0.3s;
    }

    form:hover {
        transform: translateY(-5px);
        box-shadow: 0 18px 35px rgba(0, 0, 0, 0.4);
    }

    h1 {
        text-align: center;
        color: #444;
        font-size: 32px;
        margin-bottom: 25px;
        animation: slideIn 1s ease-in-out;
    }

    .form-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 15px 0;
    }

    label {
        font-weight: bold;
        color: #555;
        flex: 1;
        margin-right: 10px;
    }

    input {
        flex: 2;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s;
    }

    input:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    /* Button Styling */
    button {
        background: #28a745;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        transition: all 0.3s;
        box-shadow: 0 8px 16px rgba(0, 123, 255, 0.2);
    }

    button:hover {
        background: #218838;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
    }

    /* Form Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        form {
            width: 90%;
            padding: 30px;
        }

        h1 {
            font-size: 28px;
        }

        input, button {
            font-size: 16px;
            padding: 10px;
        }
    }

    @media (max-width: 480px) {
        form {
            width: 95%;
            padding: 25px;
        }

        h1 {
            font-size: 24px;
        }

        label {
            font-size: 14px;
        }

        input, button {
            font-size: 14px;
            padding: 8px;
        }
    }
    
    #bt{
    	background: blue;
    } 
    
    a {
    	
    	color: white;
    	text-decoration: none;
    }
</style>
</head>

<body>
    <form action="update" method="post">
        <h1>Update Book</h1>

        <div class="form-group">
            <label>BOOK ID:</label>
            <input type="text" name="id" placeholder="Enter Book ID" required>
        </div>

        <div class="form-group">
            <label>New Book Name:</label>
            <input type="text" name="name" placeholder="Enter Book Name" required>
        </div>

        <div class="form-group">
            <label>New Book Author:</label>
            <input type="text" name="author" placeholder="Enter Author Name" required>
        </div>

        <div class="form-group">
            <label>New Book Price:</label>
            <input type="text" name="price" placeholder="Enter Book Price" required>
        </div>

        <div class="form-group">
            <label>New Book Quantity:</label>
            <input type="text" name="qty" placeholder="Enter Book Quantity" required>
        </div>

        <button type="submit" name="sb">Update Book</button>
        <br> <br>
    <button id="bt"><a href="loginsuccess.jsp" class="btn"> Back to Admin Page</a></button>
        
    </form>
</body>
</html>
